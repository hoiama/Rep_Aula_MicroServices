<body>
<div class="container-fluid">
	<div class="card" style="width: 410px">
		<form action="salvar" method="post">
			<div class="form-group">
				<h2>Dados pessoais:</h2>
			</div>
			<div class="form-group">
				<label> Nome:</label>
				<input type="text" name="nome"></input>
			</div>
			<div class="form-group">
				<label> Profissão: </label>
				<input type="text" name="profissao"></input>
			</div>
			<div class="form-group">
				<label>Resumo: </label>
				<textarea rows="5" cols="47" name="resumo"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="Guardar"></input>
				<input type="submit" value="+"></input>
			</div>
		</form>
	</div>
	<hr></hr>
	<div class="card" style="width: 410px">
		<form action="dashboard/addFormacao" method="post">
			<div class="form-group">
				<h2>Formação profissional</h2>
			</div>
			<div class="form-group">
				<label> Curso: </label>
				<input type="text" name="nomeCurso"/>
			</div>
			<div class="form-group">
				<input type="submit" value="Guardar" />
				<input type="submit" value="+"/>
			</div>
	</form>
	</div>
	<hr>
	<div class="card" style="width: 410px">
		<form action="addExperiencia">
			<div class="form-group">
				<h2>Experiência profissional</h2>
			</div>
			<div class="form-group">
				<label> Empresa: </label>
				<input type="text" name="nomeEmpresa" value="Google" />
			</div>
			<div class="form-group">
				<input type="submit" value="Guardar" />
				<input type="submit" value="+"/>
			</div>
		</form>
	</div>
	<hr>
	<form action="salvar" method="post">
		<table>
			<tr>
				<td colspan="2">
					<h2>Cursos</h2>
				</td>
			</tr>
			<tr>
				<td>
					<label>Curso: </label> 
					<input type="text" name="nomeCurso"	value="" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Instituição</label>
					<input type="text" name="instituicao" value=""/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Ano</label>
					<input type="text" name="ano" value=""/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Guardar" />
					<input type="submit" value="+"/>
					<input type="submit" value="X" />
				</td>
			</tr>
		</table>
	</form>
	<hr>
	<div>
		<form action="addArquivo" method="post" enctype="multipart/form-data">
			<h3>Arquivo</h3>
			<input type="file" name="curriculo" /> 
			<input type="submit" value="Gravar" />
		</form>
	</div>
</div>
</body>
